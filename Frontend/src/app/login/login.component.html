  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value, loginForm.valid)">

    <div  [ngClass]="{'has-danger':!loginForm.controls['Username'].valid && loginForm.controls['Username'].touched}">
      <input id="Username" type="text" formControlName="Username" class="form-control" [formControl]="loginForm.controls['Username']" required
        placeholder="Username" autofocus [ngClass]="{'has-danger':!loginForm.controls['Username'].valid && loginForm.controls['Username'].touched}">
    </div>
    <div class="input-group mb-1 has-danger">
      <div *ngIf="loginForm.controls['Username'].hasError('required') && loginForm.controls['Username'].touched" class="form-control-feedback">L'Username è obbligatorio</div>
      <div *ngIf="loginForm.controls['Username'].hasError('pattern') && loginForm.controls['Username'].touched" class="form-control-feedback">Il formato dell'Username deve essere aaa@bbb.ccc</div>
    </div>

    <div [ngClass]="{'has-danger':!loginForm.controls['Password'].valid && loginForm.controls['Password'].touched}">
      <input id="password" type="password" formControlName="Password" class="form-control" [formControl]="loginForm.controls['Password']"
        required placeholder="Password" [ngClass]="{'has-danger':!loginForm.controls['Password'].valid && loginForm.controls['Password'].touched}">
    </div>
    <div class="input-group mb-1 has-danger">
      <div *ngIf="loginForm.controls['Password'].hasError('required') && loginForm.controls['Password'].touched" class="form-control-feedback form-message">La Password è obbligatoria</div>
      <div *ngIf="loginForm.controls['Password'].hasError('minlength') && loginForm.controls['Password'].touched" class="form-control-feedback">La Password deve avere almeno 8 caratteri </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary px-2" [disabled]="!loginForm.valid">Login</button>
      </div>
    </div>
